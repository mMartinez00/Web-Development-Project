<main class="main checkout">
    <section class="checkout__section">
        <h1 class="checkout__title">Check Out</h1>

        <div class="checkout__form-wrapper">
            <form class="checkout__form" action="">
                <div class="checkout__form-group checkout__form-group--name">
                    <label for="firstname" class="checkout__label">
                        First Name:
                            <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            class="checkout__input checkout__input--firstname"
                            />
                    </label>

                    <label for="lastname" class="checkout__label">
                        Last Name:
                            <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="checkout__input checkout__input--lastname"
                            />
                    </label>
                </div>
                <div>
                    <label for="address">
                        Street Address: <input type="text" name="streetaddress" id="address"><br>
                        Apt: <input type="text" name="apt" id="address">
                        State: <select name="state" id="address">
                            <option value="ny">NY</option>
                            <option value="ny">NJ</option>
                            <option value="ny">CA</option>
                        </select>
                        Zip Code: <input type="text" name="zipcode" id="address">
                    </label>
                </div>
                <div>
                    <label for="contact">
                        Contact Information <br>
                        Email: <input type="email"> <br>
                        Phone Number: <input type="tel">
                    </label>
                </div>
            </form>
        </div>

        <aside>
            <div>
                <h2>Cart Summary</h2>

                <p>Subtotal: <span>$35</span></p>
                <p>Shipping: <span>$0</span></p>
                <p>Discount: <span>$0</span></p>
                <p>Tax: <span>0</span></p>
            </div>
            <hr>
            <div>
                <p>Total: <span>$35</span></p>
                <button>Place Order</button>
            </div>
        </aside>
    </section>
</main>

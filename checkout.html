<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/checkout.css">
    <title>Check Out</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar__brand">
        <img src="./assets/images/falcons_logo.png" alt="Falcons Logo" class="navbar__brand-logo">
    </div>

    <ul class="navbar__menu">
        <li class="navbar__item">
            <a class="navbar__link" href="./index.html">Home</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./about.html">About</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./blog.html">Blog</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./product.html">Shop</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">Contact</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
        </li>
    </ul>
</nav>

<main class="main checkout">
    <section class="checkout__section">
        <div class="checkout__form-wrapper">
            <h1 class="checkout__title">Check Out</h1>
            <form class="checkout__form" action="">
                <div class="checkout__form-group checkout__form-group--name">

                    <label for="firstname" class="checkout__label">
                        First Name:
                            <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            class="checkout__input checkout__input--firstname"
                            />
                    </label>

                    <label for="lastname" class="checkout__label">
                        Last Name:
                            <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="checkout__input checkout__input--lastname"
                            />
                    </label>
                </div>

                <div class="checkout__form-group checkout__form-group--address">
                    <label for="streetaddress" class="checkout__label">
                        Street Address: <input type="text" name="streetaddress" id="streetaddress" class="checkout__input checkout__input--street">
                    </label>

                    <label for="apt" class="checkout__label">
                        Apt: <input type="text" name="apt" id="apt" class="checkout__input checkout__input--apt">
                    </label>
                        
                    <label for="state" class="checkout__label">
                        State: 
                        <select name="state" id="state" class="checkout__select checkout__select--state">
                         
                        </select>
                    </label>

                    <label for="zipcode" class="checkout__label">
                        Zip Code: <input type="text" name="zipcode" id="zipcode" class="checkout__input checkout__select--zipcode">
                    </label>
                </div>

                <h2 class="checkout__subtitle">Contact Information</h2>
                <div class="checkout__form-group checkout__form-group--contact">
                    <label for="contact" class="checkout__label">
                        Email: <input type="email" id="contact" class="checkout__input checkout__input--email">
                    </label>

                    <label for="phone" class="checkout__label">
                        Phone Number: <input type="tel" name="phone" id="phone" class="checkout__input checkout__input--phone">
                    </label>
                </div>
            </form>

            <h2 class="checkout__subtitle">Payment</h2>
            <div class="checkout__form-group checkout__form-group--payment">
                <label for="name-on-card" class="checkout__label">
                    Name on Card: <input type="text" id="name-on-card" class="checkout__input checkout__input--name-on-card">
                </label>

                <label for="card_number" class="checkout__label">
                    Card Number: <input type="text" name="card_number" id="card_number" class="checkout__input checkout__input--card-number">
                </label>

                <label for="exp_date" class="checkout__label">
                    Expiration Date: <input type="month" name="exp_date" id="exp_date" class="checkout__input checkout__input--exp-date">
                </label>

                <label for="cvv" class="checkout__label">
                    CVV: <input type="text" inputmode="numeric" name="cvv" id="cvv" class="checkout__input checkout__input--cvv">
                </label>
            </div>
        </div>
    </section>

    <!-- Cart Summary -->
      <aside class="checkout__summary">
          <h2 class="checkout__summary-title">Cart Summary</h2>
            <div class="checkout__summary-details">
                <p class="checkout__summary-item">Subtotal: 
                    <span class="checkout__summary-subtotal"></span>
                </p>
                <p class="checkout__summary-item">Shipping: 
                    <span class="checkout__summary-shipping"></span>
                </p>
                <p class="checkout__summary-item">Discount:
                    <span class="checkout__summary-discount"></span>
                </p>
                <p class="checkout__summary-item">Tax:
                    <span class="checkout__summary-tax"></span>
                </p>
            </div>

            <hr class="checkout__summary-divider" />

            <div class="checkout__summary-total">
                <p class="checkout__total-text">Total: 
                    <span class="checkout__summary-total-value"></span>
                </p>
                <button class="checkout__btn">Place Order</button>
            </div>
        </aside>
</main>

<footer class="footer">
    <p class="foot__copy">&copy; The Falcons</p>

    <ul class="footer__social">
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-tiktok"></i></a>
        </li>
    </ul>
</footer>

<div class="modal__container modal__container--hidden">
    <div class="modal__overlay"></div>
    <div class="modal__box">
        <p class="modal__message-main">Your Order Has Been Placed!</p>
        <p class="modal__message-sub">Thank you for shopping with us!</p>
    </div>
</div>

<script type="module" src="./scripts/global.js"></script>
<script type="module" src="/scripts/checkout.js"></script>
    
</body>
</html>

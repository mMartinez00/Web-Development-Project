<main class="main checkout">
    <section class="checkout__section">
        <div class="checkout__form-wrapper">
            <h1 class="checkout__title">Check Out</h1>
            <form class="checkout__form" action="">
                <div class="checkout__form-group checkout__form-group--name">

                    <label for="firstname" class="checkout__label">
                        First Name: <br>
                            <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            class="checkout__input checkout__input--firstname"
                            />
                    </label>

                    <label for="lastname" class="checkout__label">
                        Last Name: <br>
                            <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="checkout__input checkout__input--lastname"
                            />
                    </label>
                </div>

                <div class="checkout__form-group checkout__form-group--address">
                    <label for="streetaddress" class="checkout__label">
                        Street Address: <input type="text" name="streetaddress" id="streetaddress" class="checkout__input checkout__input--street">
                    </label>

                    <label for="apt" class="checkout__label">
                        Apt: <input type="text" name="apt" id="apt" class="checkout__input checkout__input--apt">
                    </label>
                        
                    <label for="state" class="checkout__label">
                        State: <select name="state" id="state" class="checkout__select checkout__select--state">
                                    <option value="ny">NY</option>
                                    <option value="ny">NJ</option>
                                    <option value="ny">CA</option>
                                </select>
                    </label>

                    <label for="zipcode" class="checkout__label">
                        Zip Code: <input type="text" name="zipcode" id="zipcode" class="checkout_input checkout__select--zipcode">
                    </label>
                </div>

                <h2 class="checkout__subtitle">Contact Information</h2>
                <div class="checkout__form-group checkout__form-group--contact">
                    <label for="contact" class="checkout__label">
                        Email: <input type="email" id="contact" class="checkout__input checkout__input--email"> <br>
                    </label>

                    <label for="phone" class="checkout__label">
                        Phone Number: <input type="tel" name="phone" id="phone" class="checkout__input checkout__input--phone">
                    </label>
                </div>
            </form>
        </div>
    </section>

    <!-- Cart Summary -->
      <aside class="checkout__summary">
            <div class="checkout__summary-details">
                <h2 class="checkout__summary-title">Cart Summary</h2>

                <p class="checkout__summary-item">Subtotal: <span class="checkout__summary-value">$35</span></p>
                <p class="checkout__summary-item">Shipping: <span class="checkout__summary-value">$0</span></p>
                <p class="checkout__summary-item">Discount: <span class="checkout__summary-value">$0</span></p>
                <p class="checkout__summary-item">Tax: <span class="checkout__summary-value">0</span></p>
            </div>

            <hr class="checkout__summary-divider" />

            <div class="checkout__summary-total">
                <p class="checkout__total-text">Total: <span class="checkout__total-value">$35</span></p>
                <button class="checkout__btn">Place Order</button>
            </div>
        </aside>
</main>

<footer class="footer">
    <p class="foot__copy">&copy; The Falcons</p>

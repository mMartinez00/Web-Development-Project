<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <title>Cart</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar__brand">
        <img src="./assets/images/falcons_logo.png" alt="Falcons Logo" class="navbar__brand-logo">
    </div>

    <ul class="navbar__menu">
        <li class="navbar__item">
            <a class="navbar__link" href="./index.html">Home</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./about.html">About</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./blog.html">Blog</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./product.html">Shop</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">Contact</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
        </li>
    </ul>
</nav>


<main class="main cart">
    <section class="cart__content">
        <h1 class="cart__title">Your Cart</h1>

        <div class="cart__item">
            <div class="cart__item-main">
                <div class="cart__item-media">
                    <img class="cart__item-image" src="./assets/images/beige_cap.png"
                        alt="product image" width="150" height="150">
                </div>

                <div class="cart__item-details">
                    <h2 class="cart__item-title">Beige Cap</h2>
                    <p class="cart__item-desc">
                        Classic beige cap featuring The Falcons logo on the front.
                    </p>

                    <div class="cart__item-qty">
                        <button class="cart__item-qty-btn" aria-label="Decrease quantity">-</button>
                        <span class="cart__item-qty-value">1</span>
                        <button class="cart__item-qty-btn" aria-label="Increase quantity">+</button>
                    </div>
                </div>
            </div>

            

            <div class="cart__item-side">
                <button class="cart__item-remove-btn" aria-label="Remove item">Trash</button>
                <p class="cart__item-price">$40</p>
            </div>
        </div>

        <div class="cart__item">
            <div class="cart__item-main">
                <div class="cart__item-media">
                    <img class="cart__item-image" src="./assets/images/beige_cap.png"
                        alt="product image" width="150" height="150">
                </div>

                <div class="cart__item-details">
                    <h2 class="cart__item-title">Beige Cap</h2>
                    <p class="cart__item-desc">
                        Classic beige cap featuring The Falcons logo on the front.
                    </p>

                    <div class="cart__item-qty">
                        <button class="cart__item-qty-btn" aria-label="Decrease quantity">-</button>
                        <span class="cart__item-qty-value">1</span>
                        <button class="cart__item-qty-btn" aria-label="Increase quantity">+</button>
                    </div>
                </div>
            </div>

            

            <div class="cart__item-side">
                <button class="cart__item-remove-btn" aria-label="Remove item">Trash</button>
                <p class="cart__item-price">$40</p>
            </div>
        </div>
    </section>
</main>

    <p class="foot__copy">&copy; The Falcons</p>

        <li class="footer__social-item">

        </li>
    </ul>
</footer>
    
</body>
</html>

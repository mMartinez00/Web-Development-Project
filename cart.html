<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <title>Cart</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar__brand">
        <img src="./assets/images/falcons_logo.png" alt="Falcons Logo" class="navbar__brand-logo">
    </div>

    <ul class="navbar__menu">
        <li class="navbar__item">
            <a class="navbar__link" href="./index.html">Home</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./about.html">About</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./blog.html">Blog</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./product.html">Shop</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">Contact</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
        </li>
    </ul>
</nav>


<main class="main cart">
      <section class="cart__section">
        <h1 class="cart__title">Your Cart</h1>

        <section class="cart__content">
            <!-- Content inserted by JS -->
        </section>
    </section>

    <!-- Cart Summary -->
    <aside class="cart__summary">
        <div class="cart__summary-box">
            <h3 class="cart__summary-title">Cart Summary</h3>

            <p class="cart__summary-row">
                Subtotal:
                <span class="cart__summary-subtotal"></span>
            </p>

            <p class="cart__summary-row">
                Shipping:
                <span class="cart__summary-shipping"></span>
            </p>

            <p class="cart__summary-row">
                Discount:
                <span class="cart__summary-discount"></span>
            </p>

            <p class="cart__summary-row">
                Tax:
                <span class="cart__summary-tax"></span>
            </p>

            <hr class="cart__summary-divider">
    
            <div class="cart__summary-total-row">
                <p class="cart__summary-total">
                    Total:
                    <span class="cart__summary-total-value"></span>
                </p>
    
                <button class="cart__summary-checkout-btn">
                    <a class="cart__summary-checkout-link" href="./checkout.html">Check Out</a>
                </button>
            </div>
        </div>
    </aside>

</main>


<footer class="footer">
    <p class="foot__copy">&copy; The Falcons</p>

    <ul class="footer__social">
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-tiktok"></i></a>
        </li>
    </ul>
</footer>

<script type="module" src="./scripts/global.js"></script>
<script type="module" src="./scripts/cartPage.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/product.css">
    <title>Shop</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar__brand">
        <img src="./assets/images/falcons_logo.png" alt="Falcons Logo" class="navbar__brand-logo">
    </div>

    <ul class="navbar__menu">
        <li class="navbar__item">
            <a class="navbar__link" href="./index.html">Home</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./about.html">About</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./blog.html">Blog</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./product.html">Shop</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./contact.html">Contact</a>
        </li>
        <li class="navbar__item">
            <a class="navbar__link" href="./login.html">Login</a>
        </li>
    </ul>
</nav>

<main class="main products">
    
    <section class="products__filters">
        <h1 class="products__title">Our Products</h1>

        <form class="products__filters-form" action="">
            <div class="products__filter-group products__filter-group--category">
                <label for="category-filter" class="products__label products__label--category">Categories:</label>
                <select name="category-filter" class="products__select products__select--category" id="category-filter">
                    <option value="all">All</option>
                    <option value="shirts">Shirts</option>
                    <option value="hoodies">Hoodies</option>
                    <option value="mugs">Coffee Mugs</option>
                    <option value="stickers">Stickers</option>
                </select>
            </div>

            <div class="products__filter-group products__filter-group--price">
                <label for="price" class="products__label products__label--price">Price:</label>
                <select name="price" id="price" class="products__select products__select--price">
                    <option value="default">Sort by</option>
                    <option value="high-to-low">High to Low</option>
                    <option value="low-to-high">Low to High</option>
                </select>
            </div>

            <div class="products__filter-group products__filter-group--sizes">
                <label for="sizes" class="products__label products__label--sizes">Sizes:</label>
                <select name="sizes" id="sizes" class="products__select products__select--sizes">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="x-large">X-Large</option>
                </select>
            </div>
        </form>
    </section>

    <section class="products__grid">
        <article class="products__card" id="1">
            <div class="products__card-info">
                <div class="products__card-image-container">
                    <img src="./assets/images/beige_cap.png" class="products__card-image" alt="product">
                </div>
                <h2 class="product__card-name">Beige Cap</h2>
                <p class="product__card-description">Classic beige cap featuring The Falcons logo on the front.</p>
            </div>
            <div class="products__card-footer">
                <p class="products__card-price">24.99</p>
                <button class="products__card-btn">Add to Cart</button>
            </div>
        </article>

        <article class="products__card" id="2">
            <div class="products__card-info">
                 <div class="products__card-image-container">
                    <img src="./assets/images/rect_sticker.png" class="products__card-image" alt="product">
                </div>
                <h2 class="product__card-name">Rectangular Sticker</h2>
                <p class="product__card-description">Rectangular sticker with The Falcons branding, perfect for laptops and notebooks</p>
            </div>
            <div class="products__card-footer">
                <p class="products__card-price">$4.99</p>
                <button class="products__card-btn">Add to Cart</button>
            </div>
        </article>
    </section>
</main>

<footer class="footer">
    <p class="foot__copy">&copy; The Falcons</p>

    <ul class="footer__social">
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
        <li class="footer__social-item">
            <a class="footer__social-link" href="#"><i class="fa-brands fa-tiktok"></i></a>
        </li>
    </ul>
</footer>
    
</body>
</html>
